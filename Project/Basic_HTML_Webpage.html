<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<link rel="stylesheet" href="">
			<title>Col tag!</title>
		</head>
		<body>
                <h2>Learning to Use &lt;col&gt; tags!</h2>
                     <br>
                     <br>
                     <br>
            <table>
            <colgroup>
                <col style="background-color:blueviolet">
                <col span="2" style="background-color:aqua">
                <col span="2" style="background-color:cadetblue">
           
            <tr>
                <th>Animals</th>
                <th>Size</th>
                <th>Advantage</th>
                <th>Life Span</th>
                <th>Habitat</th>
            </tr>
            <tr>
                <th>Dog</th>
                <th>Medium</th>
                <th>Hear well</th>
                <th>15 years avg</th>
                <th>World wide</th>
            </tr> 
            </colgroup>
            </table>
		</body>
	</html>
